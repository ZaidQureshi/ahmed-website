<body>

			<div class="preload-placeholder"></div>
		</div>
	</div>

	<!-- HEADER -->
	<header id="header">
		<nav class="navbar st-navbar navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#st-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
				    	<span class="icon-bar"></span>
				    	<span class="icon-bar"></span>
				    	<span class="icon-bar"></span>
					</button>
					<a class="logo" href="/">Lates<img src="" alt=""></a>
				</div>

				<div class="collapse navbar-collapse" id="st-navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
				    	<li><a href="/">Home</a></li>
				    	<li><a href="/#services">Services</a></li>
				    	<li><a href="/#our-works">Samples</a></li>
				    	<li><a href="/#about-us">About Me</a></li>
						<li><a href="/#pricing">Pricing</a></li>
				    	<li><a href="/#contact">Contact</a></li>
				    	<li><a href="/store">Store</a></li>
						<li><a href="/login">Log In</a></li>
						
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container -->
		</nav>
	</header>
	<!-- /HEADER -->


	<!-- REGISTER -->

	<section class="register" ng-controller="RegisterController as registerCtrl">
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Create a New Account</h1>
	               		<hr />
	               	</div>
	            </div> 
				
				<div class="main-login main-center">
					<form class="form-horizontal" name="myForm" ng-submit="registerCtrl.submitForm()">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name" ng-model="registerCtrl.name" placeholder="Enter your Name" required/>
								</div>
								
							</div>
						</div>


						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email" ng-model="registerCtrl.email" placeholder="Enter your Email" required/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username" ng-model="registerCtrl.username" placeholder="Enter your Username" required ng-pattern="/^[a-zA-Z0-9_]*$/"/>
									<!--
									<span class="error" ng-show="myForm.username.$error.required">This is required!</span>
									<span class="error" ng-show="myForm.username.$error.pattern">Alphanumeric, underscores and periods only!</span>
									-->
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password" ng-model="registerCtrl.passwrd"  placeholder="Enter your Password" required/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" required/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="submit"  value="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>
						<div class="login-register">
				            <a href="/login">Login</a>
				         </div>
					</form>
				</div>
			</div>
		</div>
	</section>
